<body>
    

    <div class="container">
        <div class="row text-center" id="intro-section">
          <h1>Player vs Computer Tic-Tac-Toe</h1>
          <h2 class="message">Choose your player:</h2>

          <form action="#">
            <fieldset>
            <div class="select pop-up" style="display: block;">
              <h3>PLEASE SELECT:</h3>
              <div class="row">
                <div class="el-s free"><input type="button" id='player-choice-1' name="player-choice" value="X" ><i class="fa fa-times txt"></i></div>
                <h3 class='inline'>OR</h3>
                <div class="el-s free"><input type="button" id='player-choice-1' name="player-choice" value="O" ><i class="fa fa-circle-o txt"></i></div>

              </div>
            </div>
            </fieldset>
            <button id="reset" class="btn btn-primary">Play Again</button>
          </form>
